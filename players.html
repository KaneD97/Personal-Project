<script>
	window.addEventListener('DOMContentLoaded', function(e){
    const buttons = document.querySelectorAll("button[data-order]");
    buttons.forEach(function(button){
      button.addEventListener('click', function(e){
        const button = e.currentTarget;
        const container = button.parentNode;

        const object = {
          id: button.getAttribute('data-order'),
          gamertag: container.querySelector('.gamertag').innerText,
          team: container.querySelector('.team').innerText,
          miniBio: container.querySelector('.mini-bio').innerText
        };
        localStorage.setItem("order",JSON.stringify(object));
        const url = window.location.href.replace("players.html","me.html");
        window.location.href = url;
      })
    })
  })

</script>
